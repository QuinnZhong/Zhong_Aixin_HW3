<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<section id="contact">
					<div class="content">
						<div id="form">
							<form action="" id="contactForm" method="post">
								<span >Name</span>
								<input type="text" name="name" class="name" id="name" placeholder="Enter your name" name="name" value="" required/>
								<span>Email</span>
								<input type="email" name="email" class="email" id="email" placeholder="EMAIL" name="email" value="" required/>
								<textarea class="message" placeholder="MESSAGE" name="message" required></textarea>
								<input type="submit" name="submit" value="Send e-mail" class="submit" id="submit">
							</form>
						</div>
			</section>

<script href="/js/main.js"></script>

</body>
</html>
